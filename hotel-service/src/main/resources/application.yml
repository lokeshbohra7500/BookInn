server:
  port: 8082

spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:mysql://localhost:3306/DbHotel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

logging:
  level:
    com.bookinn.hotelservice: DEBUG
    org.springframework.security: DEBUG
    com.netflix.discovery: INFO
    com.netflix.eureka: INFO